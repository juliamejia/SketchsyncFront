<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="/webjars/jquery/jquery.min.js"></script>
    <script src="/webjars/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="/webjars/sockjs-client/sockjs.min.js"></script>
    <script src="/webjars/stomp-websocket/stomp.min.js"></script>
    <link rel="stylesheet" href="CSS/Organizer.css">

    <title>Sketchsync!!!</title>

    <script src="JS/app.js"></script>
    <script src="JS/apiclient.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>

</head>
<body onload="app.getUsers()">
<div class="container">

    <div class="abs-center">
        <img src="../images/sketchsync.png" width="200" height="110">
    </div>

</div>
<div class="canva-center">
    <br>

    <div class="ask">
        <div class="input-group">
            <div class="form-floating mb-3">
                <input type="email" class="form-control" id="pregunta" placeholder="name@example.com">
                <label for="pregunta">Digitar pregunta</label>
                <button class="btn btn-outline-success" type="button" onclick="app.publicarPregunta()">Publicar pregunta</button>
            </div>
            <!-- Button trigger modal -->
            <button type="button" class="btn btn-outline-secondary btn-lg" data-bs-toggle="modal" data-bs-target="#exampleModal">
                Publicar Pista
            </button>

            <!-- Modal -->
            <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalLabel">Digitar pista a mostrar</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="email" class="form-control" id="floatingInputPista" placeholder="name@example.com">
                            <label for="floatingInputPista">Digitar pista</label>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Salir</button>
                            <button class="btn btn-primary" onclick="app.guardarPista()">Publicar</button>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>
    <br>


    <div id="body-part">
        <table id="participantesTable">
            <thead>
            <tr>
                <h1 class="concss"> PARTICIPANTES </h1>
            </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>

</div>
</body>
</html>
