<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="/webjars/jquery/jquery.min.js"></script>
    <script src="/webjars/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="/webjars/sockjs-client/sockjs.min.js"></script>
    <script src="/webjars/stomp-websocket/stomp.min.js"></script>

    <title>Sketchsync!!!</title>

    <link rel="stylesheet" href="CSS/inicio.css">
    <link rel="stylesheet" href="CSS/Organizer.css">
    <script src="JS/app.js"></script>
    <script src="JS/apiclient.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>

</head>
<body onload="app.init()">
<div class="container">
    <div class="abs-center">
        <img src="../images/sketchsync.png" width="300" height="180">
    </div>

</div>
<div class="canva-center">

    <div class="canva-center">
        <div class="form-floating mb-3">
            <input type="email" class="form-control" id="pregunta" placeholder="name@example.com" disabled="disabled">
            <label for="pregunta">Pregunta</label>

            <button id="botonPista" hidden="hidden" type="button" class="btn btn-outline-secondary btn-lg" data-bs-toggle="modal" data-bs-target="#exampleModal" onclick="app.getPista()">
                Obtener Pista
            </button>

            <!-- Modal -->
            <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalLabel">Detalles de la pista</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="email" class="form-control" id="pista" placeholder="name@example.com" disabled="disabled">
                            <label for="pista">Pista</label>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Ok</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <canvas id="myCanvas" width="800" height="600" style="border:1px solid #000000;"></canvas>

    </div>
    <div class="abs-right">
        <button type="button" class="btn btn-outline-danger" onclick="app.deletePoints()">Clear</button>

    </div>



</div>

<div class="overgame" id="overgame">
    <div class="winner" id="winner">
        <h3>Juego terminado ha ganado:</h3>
        <h3 id="ganador"></h3>
        <h4>Felicidades!!!</h4>
        <button type="button" class="btn btn-secondary" onclick="window.location='index.html'">Regresar Inicio</button>
    </div>
</div>

</body>
</html>
