<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <script type="text/javascript" src="https://alcdn.msauth.net/lib/1.3.0/js/msal.js"></script>

    <title>Sketchsync!!!</title>
</head>

<body>
<div class="container">
    <div class="abs-center">
        <img src="../images/sketchsync.png" width="500" height="380">
    </div>
</div>

<div class="purple-box abs-center">
    <div class="d-grid gap-2">
        <label style="text-align: center">Dependiendo de la cuenta que use</label>
        <label style="text-align: center">se le dirigirá a una sesión u otra</label>

        <button onclick="signIn()" type="button" class="btn btn-outline-secondary btn-lg btn-white" data-bs-toggle="modal" data-bs-target="#masterModal">
            Login
        </button>
        <br><br>
    </div>
</div>

<!-- Modal -->
<div class="modal fade" id="masterModal" tabindex="-1" aria-labelledby="masterModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="masterModalLabel">Login Modal</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <!-- Contenido del modal -->
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                <!-- Otros botones si es necesario -->
            </div>
        </div>
    </div>
</div>

</body>
</html>
